<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="./styles/mind.css" />
    <script src="https://cdn.jsdelivr.net/gh/devhims/mind-ar-examples/mindar.prod.js"></script>
  </head>
  <body>
    <div class="example-container">
      <div id="example-compatibility-overlay" class="overlay">
        <div class="content">
          <p>Your device/browser is not compatible</p>
          <p>
            - For Android device, please use Chrome browser - For iOS device,
            please use Safari browser
          </p>
        </div>
      </div>

      <a-scene
        mindar="imageTargetSrc: https://cdn.jsdelivr.net/gh/devhims/mind-ar-examples/assets/maggi.mind; showStats: false; autoStart: true"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <a-asset-item
            id="avatarModel"
            src="https://cdn.jsdelivr.net/gh/devhims/mind-ar-examples/assets/tomato.glb"
          ></a-asset-item>
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: 10000; objects: .clickable"
        >
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model
            rotation="0 0 0 "
            position="0 0 0.1"
            scale="0.005 0.005 0.005"
            src="#avatarModel"
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
    <script src="./js/mind.js"></script>
  </body>
</html>
